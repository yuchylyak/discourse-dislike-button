en:
  js:
    post:
      has_dislikes_title:
        one: "%{count} person disliked this post"
        other: "{{count}} people disliked this post"

      has_dislikes_title_only_you: "you disliked this post"
      has_dislikes_title_you:
        one: "you and %{count} other person disliked this post"
        other: "you and {{count}} other people disliked this post"

      controls:
        dislike: "dislike this post"
        has_disliked: "you've disliked this post"
        undo_dislike: "undo dislike"

      actions:
        undo:
          dislike: "Undo dislike"
        people:
          dislike:
            one: "disliked this"
            other: "disliked this"
          dislike_capped:
            one: "and {{count}} other disliked this"
            other: "and {{count}} others disliked this"
        by_you:
          dislike: "You disliked this"

    category:
      sort_options:
        dislikes: "Dislikes"
        op_dislikes: "Original Post Dislikes"
